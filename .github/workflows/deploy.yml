name: ğŸš€ Deploy to Production

on:
  push:
    branches: [main, master]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš€ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”‘ Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ğŸ³ Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ—ï¸ Build and push Docker images
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸš€ Deploy to Production Server
        run: |
          # Connect to your production server and deploy
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            echo "ğŸš€ Starting production deployment..."
            
            # Navigate to project directory
            cd /opt/whatssuite
            
            # Pull latest changes
            git pull origin main
            
            # Stop existing containers
            docker-compose down
            
            # Pull latest images
            docker-compose pull
            
            # Start production services
            docker-compose up -d --build
            
            # Run database migrations
            docker-compose exec -T api pnpm --filter @whatssuite/db exec prisma migrate deploy
            
            # Health check
            echo "â³ Waiting for services to be ready..."
            sleep 30
            
            # Check if services are running
            if docker-compose ps | grep -q "Up"; then
              echo "âœ… Production deployment successful!"
            else
              echo "âŒ Deployment failed!"
              exit 1
            fi
          EOF

      - name: ğŸ“Š Deployment Status
        run: |
          echo "ğŸ‰ Deployment completed successfully!"
          echo "ğŸ“± Services deployed:"
          echo "   â€¢ Admin Dashboard: http://${{ secrets.PROD_DOMAIN }}:3002"
          echo "   â€¢ Web Client: http://${{ secrets.PROD_DOMAIN }}:3000"
          echo "   â€¢ API: http://${{ secrets.PROD_DOMAIN }}:3001"
