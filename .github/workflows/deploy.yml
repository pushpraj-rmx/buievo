name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: SSH and deploy
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # Navigate to project directory or clone if it doesn't exist
            cd ~/buievo || git clone git@github.com:pushpraj-rmx/buievo.git ~/buievo && cd ~/buievo

            # Pull the latest code
            git pull origin main

            # Safely write the secret to the .env file
            cat <<'EOF' > .env
            ${{ secrets.ENV_FILE_PRODUCTION }}
            EOF

            # Build and run the containers
            docker-compose up --build -d

            # Clean up old docker images
            docker image prune -f

            # Display service status and ports
            echo "ðŸš€ Services deployed successfully!"
            echo "ðŸ“± Service Ports:"
            echo "   â€¢ API: http://${{ secrets.VPS_HOST }}:3011"
            echo "   â€¢ Web Client: http://${{ secrets.VPS_HOST }}:3012"
            echo "   â€¢ Admin Dashboard: http://${{ secrets.VPS_HOST }}:3013"
            echo "   â€¢ PostgreSQL: Internal (5432)"
            echo "   â€¢ Redis: Internal (6379)"
            echo "   â€¢ WhatsApp Service: Internal (no external port)"
