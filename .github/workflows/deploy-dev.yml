name: 🚀 Deploy to Development Server

on:
  push:
    branches: [development]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  deploy-dev:
    runs-on: ubuntu-latest

    steps:
      - name: 🚀 Checkout code
        uses: actions/checkout@v4

      - name: 🔑 Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: 🐳 Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔐 Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 🏗️ Build and push Docker images (dev)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:dev
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:dev-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: 🚀 Deploy to Development Server
        run: |
          # Connect to your development server and deploy
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            echo "🚀 Starting development deployment..."
            
            # Navigate to project directory
            cd /opt/whatssuite-dev
            
            # Pull latest changes
            git pull origin development
            
            # Stop existing containers
            docker-compose down
            
            # Pull latest images
            docker-compose pull
            
            # Start development services
            docker-compose up -d --build
            
            # Run database migrations
            docker-compose exec -T api pnpm --filter @whatssuite/db exec prisma migrate deploy
            
            # Health check
            echo "⏳ Waiting for services to be ready..."
            sleep 30
            
            # Check if services are running
            if docker-compose ps | grep -q "Up"; then
              echo "✅ Development deployment successful!"
            else
              echo "❌ Deployment failed!"
              exit 1
            fi
          EOF

      - name: 📊 Development Deployment Status
        run: |
          echo "🎉 Development deployment completed successfully!"
          echo "📱 Services deployed:"
          echo "   • Admin Dashboard: http://${{ secrets.VPS_HOST }}:3002"
          echo "   • Web Client: http://${{ secrets.VPS_HOST }}:3000"
          echo "   • API: http://${{ secrets.VPS_HOST }}:3001"
          echo "   • WhatsApp Service: http://${{ secrets.VPS_HOST }}:3003"
